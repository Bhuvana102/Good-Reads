<body class='image'>
    <h1 class='headLine'>Good Reads</h1>
    <div class="center-content">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login/Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-tab-group>
            <mat-tab label="Login">
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" id="loginId" matInput placeholder="Email" value="" [(ngModel)]="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
    
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" id="loginPassword" matInput placeholder="Password" [(ngModel)]="password">
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
              <button mat-button color="primary" id="loginBtn" (click)="login()">Login</button>
            </mat-tab>
            <mat-tab label="Register">
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" id="regEmail" matInput placeholder="Email" value="" [(ngModel)]="remail"
                (focusout)="onEmailFocusOut()" required ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
    
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" #regPassword matInput placeholder="Password" [(ngModel)]="rpassword" 
                (focusout)="onPasswordFocusOut()" required>
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput placeholder="Confirm Password" [(ngModel)]="rcpassword" 
                (focusout)="onConfPasswordFocusOut()"required>
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
              <button mat-button color="primary" (click)="register()">Register</button>
            </mat-tab>
          </mat-tab-group>
    
        </mat-card-content>
    
      </mat-card>
    </div>
</body>
