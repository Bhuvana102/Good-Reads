<app-common-menu></app-common-menu>
<div class="head">My Books</div>
<div *ngFor="let book of mybooks" class="maindiv">

    <a [routerLink]="'/book-details/'+book.ID" class="imgdesc">
        <img [src]="'/assets/images/'+book.ImageName+'.jpg'" (mouseover)=book.Name id="{{book.ImageName}}"
            class="imgname">
    </a>

</div>
